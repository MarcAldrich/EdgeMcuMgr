# Summary: Docker-compose file to deploy the mcu_firmware_manager service
version: "3"
services:
  hardware_controller:
    privileged: true
    network_mode: host
    image: hub.foundries.io/tech-farm-af/mcu_firmware_manager:latest
    restart: always
    ports:
      - "8080:8080"
    devices:
      - "/dev/ttyACM0:/dev/ttyACM0"